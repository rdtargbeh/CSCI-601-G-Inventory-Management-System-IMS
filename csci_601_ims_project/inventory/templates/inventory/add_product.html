<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>

    {% load static %}

    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Custom CSS (Optional) -->
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}" />

    <style>
      /* ✅ Center the form on the screen */
      .center-wrapper {
        min-height: 80vh; /* Full viewport height */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa; /* Light gray background */
        padding: 20px; /* Prevents touching screen edges */
      }

      /* ✅ Form container with shadow */
      .form-container {
        max-width: 700px;
        padding: 60px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* ✅ Align labels and input fields */
      .form-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .form-group label {
        width: 50%; /* Label width */
        font-weight: bold;
      }

      .form-group input,
      .form-group select {
        width: 85%; /* Input width */
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="center-wrapper">
      <div class="form-container">
        <h3 class="text-center mb-4">Add New Product</h3>

        <!-- ✅ Product Form -->
        <form method="POST">
          {% csrf_token %}

          <!-- ✅ Align labels and inputs properly -->
          <div class="form-group">
            <label for="id_product_name">Product Name:</label>
            {{ form.product_name }}
          </div>

          <div class="form-group">
            <label for="id_category">Category:</label>
            {{ form.category }}
          </div>

          <div class="form-group">
            <label for="id_price">Price:</label>
            {{ form.price }}
          </div>

          <div class="form-group">
            <label for="id_stock">Stock Quantity:</label>
            {{ form.stock }}
          </div>

          <div class="form-group">
            <label for="id_stock">SKU:</label>
            {{ form.sku }}
          </div>

          <div class="form-group">
            <label for="id_supplier">Supplier:</label>
            {{ form.supplier }}
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">
            Save Product
          </button>
        </form>

        <!-- ✅ Back to Product List -->
        <div class="text-center mt-3">
          <a href="{% url 'product_list' %}" class="btn btn-secondary btn-sm"
            >Back to Products</a
          >
        </div>
      </div>
    </div>

    <!-- ✅ Bootstrap JS (Optional, only needed for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
