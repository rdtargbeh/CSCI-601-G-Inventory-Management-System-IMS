<!-- inventory/templates/inventory/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h2 class="logo">IMS</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product_list' %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'record_transaction' %}"
              >Transactions</a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
          </li>
          <!-- âœ… Logout Link -->
        </ul>
      </nav>

      <!-- Display Django Messages -->
      {% if messages %}
      <div
        class="position-fixed top-0 start-50 translate-middle-x mt-3 z-index-1050"
      >
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show shadow"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Main Content -->
      <div class="content">{% block content %}{% endblock %}</div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-Dismiss Messages After 5 Seconds -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          let alerts = document.querySelectorAll(".alert");
          alerts.forEach((alert) => {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close(); // Closes the alert after 5 seconds
          });
        }, 5000); // 5000ms = 5 seconds
      });
    </script>
  </body>
</html>
