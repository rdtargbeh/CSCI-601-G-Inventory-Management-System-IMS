<!-- inventory/templates/inventory/delete_product.html -->

<!-- Delete Products -->
<!DOCTYPE html>
<html>
  <head>
    <title>Delete Product</title>
  </head>
  <body>
    <h1>Are you sure you want to delete "{{ product.product_name }}"?</h1>

    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'product_list' %}">Cancel</a>
  </body>
</html>
